<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"></link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="main-flex-container">
        <div id="left-flex-item">
            <div></div>
            <div id="logo-flex-item">
                <img src="odin-lined.png" width="50px">
                ODIN
            </div>
            <div></div>
            <div><p>
                Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> on Unsplash
            </p>
            </div>
           
        </div>
        <div id="right-flex-item">
            <div id="top-text">This is not a real service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.

                You know you want to.

            </div>
            <div id="form-container">
                <h3>Let's do this</h3>
                <form>
                    <div id="input-section">
                        <div>
                            <div>
                                <label>First Name</label>
                                <input type="text" placeholder="Name" required />
                            </div>
                            <div>
                                <label>Last Name</label>
                                <input type="text" placeholder="Last Name" required />        
                            </div>
                        </div>
                        <div>
                            <div>
                                <label>Email</label>
                                <input type="email" placeholder="Email" required />
                            </div>
                            <div>
                                <label>Phone Number</label>
                                <input type="number" placeholder="12345678" required />        
                            </div>
                        </div>
                        <div>
                            <div>
                                <label>Password</label> 
                                <input id="password" type="password" placeholder="Password" required />
                            </div>
                            <div>
                                <label>Confirm Password</label>
                                <input id="confirm" type="password" placeholder="Repeat Password" required />
                            </div>
                        </div>
                    </div>
                </div>
                <div id="bottom-text">
                <button>Create Account</button>
            <p>Already Have an account? <a href="#">Log in</a></p>
            </form>
            </div>
        </div>
        <div id="space-flex-item"></div>
    </div>

    <form>

    </form>
</body>
</html>
